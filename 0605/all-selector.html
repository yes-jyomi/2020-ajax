<!DOCTYPE html>
<html>
    
<head>
    <meta charset="UTF-8">
    <title>$("*") 선택자 실습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("*").css("color", "red");
        });
    </script>
</head>
<body>
    <div>DIV</div>
    <span>SPAN</span>
    <p>P <button>Button</button></p>
</body>

</html>
