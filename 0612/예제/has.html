<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>:has(selector) Filter Selector</title>
<script type="text/javascript" src="jquery-3.5.1.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("div:has(p)").css("background-color", "green");
    });
</script>
</head>
<body>
<div><p>홍길동</p></div>
<div>이순신</div></body>
</html>
