<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$("selector[attr='value']" 선택자 실습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("a[href='https://naver.com']").css("font-size", "40px");
            $("a[href != 'https://naver.com']").css("color", "red");
        });
    </script>
</head>
<body>
    <a href="http://naver.com">one</a>
    <br/>
    <a href="https://naver.com" target="_blank">two</a>
    <br/>
    <a href="https://daum.net">three</a>
    <br/>
    <a href="http://daum.net" target="_blank">four</a>
    <br/>
    <a href="https://korea.com">five</a>
    <br/>
    <a href="http://korea.com" target="_blank">six</a>
</body>
</html>
